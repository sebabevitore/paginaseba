    <!-- 1. Selectores Básicos

        Selector de tipo (Type Selector): Selecciona todos los elementos de un tipo específico.
        Ejemplo: p { color: red; } (Selecciona todos los elementos <p>).
        
        Selector de clase (Class Selector): Selecciona todos los elementos que tienen una clase específica.
        Ejemplo: .miClase { background-color: blue; } (Selecciona todos los elementos con clase "miClase").
        Se puede usar para varios elementos, el ID no
        
        Selector de ID (ID Selector): Selecciona un elemento único que tiene un ID específico.
        Ejemplo: #miID { font-size: 20px; } (Selecciona el elemento con ID "miID").
        Unicamente para UN elemento.

        Selector universal (Universal Selector): Selecciona todos los elementos.
        Ejemplo: * { margin: 0; } (Selecciona todos los elementos y elimina el margen).
        
     
    2. Selectores Combinadores
        Selector descendente (Descendant Selector): Selecciona todos los elementos que son descendientes de un elemento específico.
        Ejemplo: div p { color: green; } (Selecciona todos los <p> que están dentro de un <div>).
              
        Selector hijo (Child Selector): Selecciona todos los elementos que son hijos directos de un elemento específico.
        Ejemplo: div > p { color: blue; } (Selecciona todos los <p> que son hijos directos de un <div>). -->
